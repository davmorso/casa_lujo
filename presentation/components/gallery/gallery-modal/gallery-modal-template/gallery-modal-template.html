
<!-- Gallery Modal Template Responsive -->
<div id="gallery-modal" class="modal gallery-modal-responsive" style="display:none;">
  <button id="gallery-cerrar" title="Cerrar" class="gallery-cerrar-btn">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 16L32 32M32 16L16 32" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </svg>
  </button>
  <div class="gallery-modal-btns-top">
    <button id="gallery-arriba" title="Subir planta" class="gallery-arriba-btn">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 30L24 18L36 30" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button id="gallery-abajo" title="Bajar planta" class="gallery-abajo-btn">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 18L24 30L36 18" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div class="modal-content gallery-modal-content">
    <button id="gallery-anterior" title="Foto anterior" class="gallery-anterior-btn">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M30 12L18 24L30 36" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="gallery-img-wrapper">
      <img id="gallery-imagen-ampliada" src="" alt="" class="gallery-img-ampliada" />
      <div id="gallery-caption" class="gallery-caption"></div>
    </div>
    <button id="gallery-siguiente" title="Foto siguiente" class="gallery-siguiente-btn">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 12L30 24L18 36" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>
